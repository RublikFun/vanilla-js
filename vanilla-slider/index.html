<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Slider</title>
    <link rel="stylesheet" href="dist/style.min.css">
</head>

<body>

    <div class="vannilla-slider-wrap">
        <div class="count"></div>

        <div class="vannilla-slider">
            <div class="v-slide">
                <div class="image" style="background-image: url(https://images.unsplash.com/photo-1509905345033-e0e5c9aa11ac?auto=format&fit=crop&w=1352&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D);"></div>
                <div class="text">Ad aliqua id amet cillum cupidatat ullamco voluptate labore eiusmod qui culpa quis irure.</div>
            </div>
            <div class="v-slide">
                <div class="image" style="background-image: url(https://images.unsplash.com/photo-1477322524744-0eece9e79640?auto=format&fit=crop&w=1311&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D);"></div>
                <div class="text">Qui sint aliquip voluptate occaecat amet id excepteur reprehenderit.</div>
            </div>
            <div class="v-slide">
                <div class="image" style="background-image: url(https://images.unsplash.com/photo-1473050357442-3dcb2fb2b1ba?auto=format&fit=crop&w=1349&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D);"></div>
                <div class="text">Ipsum ullamco deserunt sit esse adipisicing aute Lorem elit officia amet.</div>
            </div>
        </div>

        <div class="v-prev"></div>
        <div class="v-next"></div>

        <div class="vanilla-slider-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>


    <script src="dist/slider.js"></script>
</body>

</html>
